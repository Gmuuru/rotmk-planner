<accordion class="panel-group">
	<div class="row panel-body">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" 
			*ngFor="#item of basicOperations">
			<div class="btn col-xs-12 col-sm-12 col-md-12 col-lg-12" 
				[ngClass]="{'btn-default' : selected != item.name, 'btn-primary' : selected == item.name}"
				(click)="select(item)">
				<div class="icon {{item.name}}"></div>
				<div>{{item.label}}</div>
			</div>
		</div>
	</div>
	<div *ngFor="#section of sections" 
		[ngClass]="{'panel-primary':section.isOpen, 'panel-default':!section.isOpen}">
		<div class="panel-heading" [class-switch]="section.isOpen" (click)="toggle(section)">{{section.title}}</div>
		<div class="panel-collapse" [collapse]="!section.isOpen">
			<div class="panel-body subpanel-container {{section.decaleStatus}}" style="height : {{section.height}}px">
				<div class="row subpanel">
					<div class="col-xs-{{section.colsize}} col-sm-{{section.colsize}} col-md-{{section.colsize}} col-lg-{{section.colsize}}" 
						*ngFor="#item of section.content">
						
						<div *ngIf="item.type == 'building'" class="btn col-xs-12 col-sm-12 col-md-12 col-lg-12" 
							[ngClass]="{'btn-default' : selected != item.name, 'btn-primary' : selected == item.name}"
							(click)="select(item)">
							<div class="icon {{item.name}}"></div>
							<div>{{item.label}}</div>
						</div>
						<div *ngIf="item.type == 'category'" class="btn col-xs-12 col-sm-12 col-md-12 col-lg-12 btn-default category" 
							(click)="openSubcontent(section, item)">
							<div class="glyphicon glyphicon-chevron-right arrow"></div>
							<div class="icon {{item.name}}"></div>
							<div>{{item.label}}</div>
						</div>
					</div>
				</div>
				<div class="row subpanel">
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 retour">
						<div class="btn btn-default col-xs-12 col-sm-12 col-md-12 col-lg-12 glyphicon glyphicon-chevron-left height{{section.rowsize}}"
							(click)="closeSubcontent(section)"></div>
					</div>
					<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" 
							*ngFor="#item of section.rightContent">
							<div class="btn col-xs-12 col-sm-12 col-md-12 col-lg-12" 
								[ngClass]="{'btn-default' : selected != item.name, 'btn-primary' : selected == item.name}"
								(click)="select(item)">
								<div class="icon {{item.name}}"></div>
								<div>{{item.label}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</accordion>
